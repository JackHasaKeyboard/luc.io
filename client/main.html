<head>
	<title>luc.io</title>
</head>

<body>
	<div id="bar">
		<h1>Luc.io</h1>
		<div id="track"></div>
		<div id="about"></div>
		<table id="hotkey">
			<tr>
				<td>n</td>
				<td>Next track</td>
			</tr>
			<tr>
				<td>p</td>
				<td>Previous track</td>
			</tr>
			<tr>
				<td>Enter</td>
				<td>Change track</td>
			</tr>
			<tr>
				<td>Space</td>
				<td>Play/Pause</td>
			</tr>
		</table>
	</div>
	<div id="cont">
		<div id="wave">
			<svg fill="rgba(69, 234, 34, 0.26)" height="160" xmlns="http://www.w3.org/2000/svg">
				<path d="M 0,160 Q 160,10 260,160" stroke="rgb(69, 234, 34)" stroke-width="4"></path>
			</svg>
		</div>
		<div id="ctrl">
			<a id="prev">
				<i class="fa fa-backward"></i>
			</a>
			<a id="tog">
				<i class="fa fa-play"></i>
			</a>
			<a id="next">
				<i class="fa fa-forward"></i>
			</a>
		</div>
	</div>
	<div id="player"></div>
</body>
